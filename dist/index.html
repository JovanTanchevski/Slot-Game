<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slot Machine Demo</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #282c34;
        color: white;
        text-align: center;
      }

      button {
        background-color: #61dafb;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        margin: 10px;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #21a1f1;
      }

      ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
        max-height: 150px; /* Limit height */
        overflow-y: auto; /* Scrollable */
      }

      li {
        padding: 10px;
        cursor: pointer;
      }

      li:hover {
        background-color: #444; /* Highlight on hover */
      }

      li[style*='background-color: rgb(211, 211, 211);'] {
        font-weight: bold; /* Highlight selected item */
      }
    </style>
  </head>
  <body>
    <div id="game-container"></div>
    <script src="bundle.js"></script>
  </body>
</html>
